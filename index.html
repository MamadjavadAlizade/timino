<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمینو</title>
    <link rel="stylesheet" href="assets/plugin/bootstrap-v3.5.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="public/images/logo/date-and-time.svg">
</head>
<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <div class="bg-custom-rtl position-relative rounded-2 d-flex align-items-center p-3 mb-4">
                    <span class="fw-bold fs-5">تاریخ</span>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div>
                        <span class="text-green fs-4 fw-bolder d-block mb-3">امروز چــــندمه؟</span>
                        <p>تاریخ شمسی ، میلادی و قمری امروز به همراه ساعـــــت ایـــــــران</p>
                    </div>
                    <div class="d-flex gap-3 align-items-center">
                        <span class="timer-box rounded-2 fw-bolder text-green fs-1 d-flex align-items-center justify-content-center" id="timerSeconds">۰۰</span>
                        <span class="fw-bolder rounded-2 fs-1">:</span>
                        <span class="timer-box rounded-2 fw-bolder text-green fs-1 d-flex align-items-center justify-content-center" id="timerMinutes">۰۰</span>
                        <span class="fw-bolder rounded-2 fs-1">:</span>
                        <span class="timer-box rounded-2 fw-bolder text-green fs-1 d-flex align-items-center justify-content-center" id="timerHours">۰۰</span>
                    </div>   
                </div>
                <div class="d-flex flex-column gap-4 mb-4">
                    <div class="datetime-box bg-custom-rtl rounded-2 position-relative d-flex align-items-center justify-content-between p-3">
                        <div><span class="fs-4 fw-bolder" id="timerShamsiTime">-</span></div>
                        <div class="d-flex gap-2 align-items-center">
                            <span class="fs-4 fw-bolder text-green" id="timerShamsiTimeDay">00</span>
                            <span class="fs-5 fw-medium">/</span>
                            <span class="fs-4 fw-bolder text-green" id="timerShamsiTimeMonth">00</span>
                            <span class="fs-5 fw-medium">/</span>
                            <span class="fs-4 fw-bolder text-green" id="timerShamsiTimeYear">0000</span>
                        </div>
                    </div>
                    <div class="datetime-box bg-custom-ltr rounded-2 position-relative d-flex align-items-center justify-content-between p-3">
                        <div><span class="fs-4 fw-bolder" id="timerGhamariTime">-</span></div>
                        <div class="d-flex gap-2 align-items-center">
                            <span class="fs-4 fw-bolder text-green" id="timerGhamariTimeDay">00</span>
                            <span class="fs-5 fw-medium">/</span>
                            <span class="fs-4 fw-bolder text-green" id="timerGhamariTimeMonth">00</span>
                            <span class="fs-5 fw-medium">/</span>
                            <span class="fs-4 fw-bolder text-green" id="timerGhamariTimeYear">0000</span>
                        </div>
                    </div>
                    <div class="datetime-box bg-custom-rtl rounded-2 position-relative d-flex align-items-center justify-content-between p-3">
                        <div><span class="fs-4 fw-bolder" id="timerMiladiTime">-</span></div>
                        <div class="d-flex gap-2 align-items-center">
                            <span class="fs-4 fw-bolder text-green" id="timerMiladiTimeDay">00</span>
                            <span class="fs-5 fw-medium">-</span>
                            <span class="fs-4 fw-bolder text-green" id="timerMiladiTimeMonth">00</span>
                            <span class="fs-5 fw-medium">-</span>
                            <span class="fs-4 fw-bolder text-green" id="timerMiladiTimeYear">0000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/plugin/bootstrap-v3.5.7/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
